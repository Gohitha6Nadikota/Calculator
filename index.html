<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/03bd8fa1e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container s ">
        <div class="row">
           <div class="section-1 d-flex flex-row justify-content-center pt-3 ">
                <div class="col-8">
                    <input class="display-box" type="text" id="result"> 
                </div>
                <div class="col-2">
                    <button onclick="clearb()" class="x" value="C">C</button>
                </div>
                <div class="col-2">
                  <button onclick="cleare()" class="x" value=""><i class="fa-sharp fa-solid fa-delete-left fa-xs"></i></button>
              </div>
           </div> 
        </div>
        <div class="row">
            <div class="section-2 d-flex flex-row justify-content-center">
                 <div class="col-3">
                    <button onclick="add('1')" class="x" value="1">1</button>
                 </div>
                 <div class="col-3">
                    <button onclick="add('2')" class="x" value="2">2</button>
                 </div>
                 <div class="col-3">
                    <button onclick="add('3')" class="x" value="3">3</button>
                 </div>
                 <div class="col-3">
                    <button onclick="add('/')" class="x1" value="/">/</button>
                 </div>
            </div> 
         </div>
         <div class="row">
            <div class="section-3 d-flex flex-row justify-content-center">
                <div class="col-3">
                    <button onclick="add('4')" class="x" value="4">4</button>
                 </div>
                 <div class="col-3">
                    <button onclick="add('5')" class="x" value="5">5</button>
                 </div>
                 <div class="col-3">
                    <button onclick="add('6')" class="x" value="6">6</button>
                 </div>
                 <div class="col-3">
                    <button onclick="add('-')" class="x1" value="">-</button>
                 </div>
            </div>
         </div>
         <div class="row">
            <div class="section-3 d-flex flex-row justify-content-center">
                <div class="col-3">
                    <button onclick="add('7')" class="x" value="7">7</button>
                 </div>
                 <div class="col-3">
                    <button onclick="add('8')" class="x" value="8">8</button>
                 </div>
                 <div class="col-3">
                    <button onclick="add('9')" class="x" value="9">9</button>
                 </div>
                 <div class="col-3">
                    <button onclick="add('+')" class="x1" value="+">+</button>
                 </div>
            </div>
         </div>
         <div class="row">
            <div class="section-3 d-flex flex-row justify-content-center pb-3">
                <div class="col-3">
                    <button onclick="add('.')" class="x" value=".">.</button>
                 </div>
                 <div class="col-3">
                    <button onclick="add('0')" class="x" value="0">0</button>
                 </div>
                 <div class="col-3">
                    <button onclick="calculates()" class="x2" value="=">=</button>
                 </div>
                 <div class="col-3">
                    <button onclick="add('*')" class="x1" value="*">*</button>
                 </div>
            </div>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
